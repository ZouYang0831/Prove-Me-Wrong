factors:
  - name: playerCount
    desc: playerCount determines the number of Players are in a Game.
    values:
      - value: 4

  - name: roundCount
    desc: roundCount determines the number of rounds a game has
    values:
      - value: 2
      - value: 5
      - value: 10
      - value: 20
      
  - name: chatEnabled
    desc: chatEnabled determines whether the chat box is enabled
    values:
      - value: true
      - value: false

  - name: accuracyNudgeEnabled
    desc: accuracyNudgeEnabled determines whether reminder of players' choice is enabled
    values:
      - value: true
      - value: false

  - name: reputationSystemEnabled
    desc: reputatonSystemEnabled determines whether brand name is enabled
    values:
      - value: true
      - value: false
    
  - name: warrantEnabled
    desc: warrantEnabled determines whether warrant is enabled
    values:
      - value: true
      - value: false   


