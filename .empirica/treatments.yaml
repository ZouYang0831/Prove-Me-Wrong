factors:
  - desc: playerCount determines the number of Players are in a Game.
    name: playerCount
    values:
      - value: 1
      - value: 2
      - value: 3
      - value: 5
      - value: 8
      - value: 13  
      
  - desc: numRounds determine the number of rounds a game has
    name: numRounds
    values:
      - value: 1
      - value: 2
      - value: 4
      - value: 8
      - value: 13
      
  - desc: chatEnabled determines whether the chat box is enabled
    name: chatEnabled
    values:
      - value: true
      - value: 2=false


treatments:
  - desc: "Single-player Game"
    factors:
      playerCount: 1
      numRounds: 4
      chatEnabled: false
    name: Solo
  - desc: "Two-player Game"
    factors:
      playerCount: 2
      numRounds: 4
      chatEnabled: false
    name: Two Players
  - desc: "Three-player Game"
    factors:
      playerCount: 3
      numRounds: 4
      chatEnabled: false
    name: Three Players
